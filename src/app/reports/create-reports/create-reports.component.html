<ion-toolbar color="secondary">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/reports"></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="header">
          <h1>REPORTS</h1>
          <p class="loading">Last Viewed : July 4th 2019</p>
        </div>
        <!-- card report -->
        <ion-card>
          <div class="card">
            <ion-thumbnail slot="start" class="img-report">
              <ion-img [src]="'../../assets/login.png'"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <div>
                <ion-row>
                  <span margin-left class="card-font">Rithikun Sen</span>
                </ion-row>
              </div>
              <div>
                <ion-row padding-top>
                  <span margin-left class="loading">fdsafasd</span>
                </ion-row>
              </div>
              <div>
                <ion-row padding-top class="process-bar">
                  <ion-progress-bar value="0.25"></ion-progress-bar>
                  <span margin-left class="loading">99%</span>
                </ion-row>
              </div>
            </ion-label>
          </div>
        </ion-card>

        <!-- end card report -->

        <!-- dropdown -->
        <div class="select">
          <ion-select interface="popover" placeholder="Select types of work">
            <ion-select-option value="nes">NES</ion-select-option>
            <ion-select-option value="n64">Nintendo64</ion-select-option>
          </ion-select>
        </div>

        <!-- end dropdown -->
        <ion-card class="photo-card">
          <ion-card-content>
            <ion-label>
              <div>
                <ion-icon name="add"></ion-icon>
              </div>
              <div>
                Add Photo
              </div>
            </ion-label>
          </ion-card-content>
        </ion-card>

        <!-- card worker-->
        <ion-card>
          <div class="card">
            <ion-thumbnail slot="start" class="img-worker">
              <ion-img [src]="'../../assets/people/worker.jpg'"></ion-img>
            </ion-thumbnail>

            <ion-label>
              <div>
                <ion-row>
                  <span margin-left class="card-font">Rithikun Sen</span>
                </ion-row>
              </div>
              <div>
                <ion-row padding-top>
                  <span margin-left class="loading">senrithikun@gmail.com</span>
                </ion-row>
              </div>
              <div>
                <ion-row padding-top>
                  <span margin-left class="loading">25 / 10 / 1999</span>
                </ion-row>
              </div>
              <div class="segment">
                <ion-row justify-content-center>
                  <div>
                    <ion-segment>
                      <ion-segment-button
                        value="on"
                        checked
                        class="segment-button"
                      >
                        <ion-label>On</ion-label>
                      </ion-segment-button>
                      <ion-segment-button value="off" class="segment-button">
                        <ion-label>Off</ion-label>
                      </ion-segment-button>
                    </ion-segment>
                  </div>
                </ion-row>
              </div>
            </ion-label>
          </div>
        </ion-card>
        <!-- end card worker-->
      </ion-col>
    </ion-row>

    <!-- processing -->
    <ion-row>
      <ion-col class="process">
        <span class="title">
          Process Percentage
        </span>
        <ion-range color="primary" pin="true" no-padding></ion-range>
        <span>Drag the dots to adjust the percentage</span>
      </ion-col>
    </ion-row>

    <!-- weather select -->
    <ion-row>
      <ion-col>
        <div class="select">
          <ion-select interface="popover" placeholder="Weather">
            <ion-select-option value="nes">NES</ion-select-option>
            <ion-select-option value="n64">Nintendo64</ion-select-option>
          </ion-select>
        </div>
      </ion-col>
    </ion-row>

    <!-- note -->
    <ion-row>
      <ion-col>
        <ion-item no-padding color="none">
          <ion-input placeholder="Notes"></ion-input>
          <ion-icon name="create" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- end notes -->

    <!-- select floor nb-->
    <ion-row>
      <ion-col>
        <div class="select">
          <ion-select interface="popover" placeholder="Floors Number">
            <ion-select-option value="nes">NES</ion-select-option>
            <ion-select-option value="n64">Nintendo64</ion-select-option>
          </ion-select>
        </div>
      </ion-col>
    </ion-row>
    <!--end select -->

    <!-- summary -->
    <ion-row>
      <ion-col>
        <ion-item no-padding color="none">
          <ion-textarea rows="4" cols="10" placeholder="Summary">
          </ion-textarea>
          <div class="icon is-large">
            <ion-icon name="create" color="medium"></ion-icon>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- end summary -->

    <!-- create report button -->
    <ion-row padding>
      <ion-col>
        <div class="button">
          <ion-button color="dark">CREATE REPORT</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <!-- end create report button -->
  </ion-grid>
</ion-content>
