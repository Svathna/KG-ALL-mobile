<div class="header">
  <ion-grid>
    <!-- title and image -->
    <ion-row>
      <ion-col>
        <h1>Avengers HQ</h1>
        <p class="loading">Last Viewed : July 4th 2019</p>
        <div class="top-img">
          <img src="../../assets/login.png" alt="" style="object-fit: cover" />
        </div>
        <div>
          <ion-row class="header-loading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
            <span margin-left class="loading">99%</span>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <!-- end title and image -->

    <!-- reports and workers buttons -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round">Reports</ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          expand="block"
          shape="round"
          color="medium"
          [routerLink]="['/', 'workers']"
          >Workers</ion-button
        >
      </ion-col>
    </ion-row>
    <!-- end works and reports buttons -->
  </ion-grid>
</div>
<ion-content class="main">
  <!-- reports card -->
  <ion-card
    *ngFor="let report of reports"
    [routerLink]="['/reports/create-reports']"
  >
    <div style="padding: 10px">
      <ion-thumbnail slot="start">
        <ion-img [src]="report.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <div>
          <ion-row>
            <span margin-left class="card-font">{{ report.name }}</span>
          </ion-row>
        </div>
        <div>
          <ion-row padding-top>
            <span margin-left class="loading">{{ report.title }}</span>
          </ion-row>
        </div>
        <div>
          <ion-row style="width: 100%" padding-top>
            <ion-progress-bar value="0.25"></ion-progress-bar>
            <span margin-left class="loading">99%</span>
          </ion-row>
        </div>
      </ion-label>
    </div>
  </ion-card>

  <!-- end reports card -->

  <!-- floating action button -->
  <app-ion-fab slot="fixed"></app-ion-fab>
  <!-- end floating action button -->
</ion-content>
