	<ion-grid no-padding style="padding-left: 90px; padding-top: 50px" class="main">
		<ion-row no-padding>
			<ion-col no-padding>
				<img src="../../assets/logo.png" alt="" height="auto" width="100%">
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-grid style="position: absolute; bottom:5%; width: 100%;" padding>

			<ion-row>
				<ion-col>
					<ion-item>

					</ion-item>
					<div padding></div>
					<ion-item>
						<ion-input type="password" placeholder="PASSWORD" padding></ion-input>

						<ion-button color="tertiary">

						</ion-button>
					</div>
					<ion-button color="tertiary" style="float: left">
						<ion-label>Forgot Password</ion-label>
					</ion-button>
				</ion-col>
			</ion-row>
		</form>
