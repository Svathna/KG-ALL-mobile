<ion-header>
  <ion-toolbar>
    <ion-title>worksites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let worksite of worksites">
    <h1 (click)="goToWorksite(worksite)">{{worksite.name}}</h1>
    <h6>{{worksite._id}}</h6>
  </div>
  <ion-button (click)="refreshWorksites()">
    Refresh Worksites
  </ion-button>
</ion-content>
