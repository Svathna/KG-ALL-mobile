<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>WORKSITES</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-searchbar></ion-searchbar>

<div class="main">
  <div class="scroll-main">
    <div>
      <ion-chip class="card">
        <ion-label position="fixed">Phnom Penh</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </div>
    <div>
      <ion-chip class="card">
        <ion-label>Default</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </div>
    <div>
      <ion-chip class="card">
        <ion-label>Default</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </div>
    <div>
      <ion-chip class="card">
        <ion-label>Default</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </div>
  </div>
</div>


<ion-content>
  <ion-card *ngFor="let worksite of worksites">
    <div style="padding: 10px">
      <ion-thumbnail slot="start">
        <!-- <ion-img [src]="worksite.imageUrl"></ion-img> -->
      </ion-thumbnail>
      <!-- <div style="padding: 5px"></div> -->
      <ion-label>
        <div>
          <ion-row>
            <span margin-left class="card-font">{{worksite.name}}</span>
          </ion-row>
        </div>
        <div>
          <ion-row padding-top>
            <span margin-left class="loading">Last viewed: {{worksite.address}}</span>
          </ion-row>
        </div>
        <div>
          <ion-row style="width: 100%" padding-top>
            <ion-progress-bar value="0.25"></ion-progress-bar>
            <span margin-left class="loading">99%</span>
          </ion-row>
        </div>
      </ion-label>
    </div>
  </ion-card>
  <ion-button (click)="refreshWorksites()">
    Refresh Worksites
  </ion-button>

  <!-- floating buttons -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button href="reports">
        <ion-icon name="paper"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button href="worksites">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button href="workers">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- end floating buttons -->

</ion-content>
