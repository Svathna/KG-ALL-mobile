<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons (click)="backHome()" class="ion-padding-horizontal" slot="start">
			<ion-icon size="large" color="light" name="arrow-back-outline"></ion-icon>
		</ion-buttons>
		<ion-title color="light">{{ 'TAX_CALCULATION.HEADER' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="main-container">
		<div class="card-wrapper">
			<ion-card (click)="goToCalculator('general-tax')">
				<div class="content-wrapper ion-text-center">
					<div>
						<ion-icon name="receipt"></ion-icon>
					</div>
					<ion-label>
						{{ 'TAX_CALCULATION.BTN1' | translate }}
					</ion-label>
				</div>
			</ion-card>
			<ion-card (click)="goToCalculator('salary-tax')">
				<div class="content-wrapper  ion-text-center">
					<div>
						<!-- <ion-icon name="calculator-outline"></ion-icon> -->
						<ion-icon  name="logo-usd"></ion-icon>
					</div>
					<ion-label>
						{{ 'TAX_CALCULATION.BTN2' | translate }}
					</ion-label>
				</div>
			</ion-card>
		</div>
	</div>
</ion-content>
