<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons (click)="backHome()" class="ion-padding-horizontal" slot="start">
			<ion-icon size="large" color="light" name="arrow-back-outline"></ion-icon>
		</ion-buttons>
		<ion-title color="light">ការគណនាពន្ធ</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="main-container">
		<div class="card-wrapper">
			<ion-card (click)="goToCalculator('general-tax')">
				<div class="content-wrapper ion-text-center">
					<div>
						<ion-icon name="receipt-outline"></ion-icon>
					</div>
					<ion-label>
						គណនាលើពន្ធទូទៅ
					</ion-label>
				</div>
			</ion-card>
			<ion-card (click)="goToCalculator('salary-tax')">
				<div class="content-wrapper  ion-text-center">
					<div>
						<ion-icon name="calculator-outline"></ion-icon>
					</div>
					<ion-label>
						គណនាពន្ធលើប្រាក់បៀវត្សបុគ្គលិក
					</ion-label>
				</div>
			</ion-card>
		</div>
	</div>
</ion-content>
