<ion-app>
    <ion-menu contentId="main-content" side="start">
        <!-- Header  -->
        <ion-header>
            <ion-row class="title">
                <!-- <ion-col size="3">
                    <div class="userImage">
                        <ion-img
                            src="https://pngimage.net/wp-content/uploads/2018/06/person-png-icon-6.png"
                        ></ion-img>
                    </div>
                </ion-col> -->
                <ion-col size="12">
                    <ion-title class="titleInKhmer" color="light">{{ user.company?.nameInKhmer }}</ion-title>
                    <ion-title color="light">{{ user.company?.name }}</ion-title>
                </ion-col>
            </ion-row>
        </ion-header>
        <!-- Content  -->
        <ion-content>
            <ion-list lines="none">
                <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
                    <ion-item [routerLink]="page.path" routerDirection="root">
                        {{page.name}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
        <!-- Footer  -->
        <ion-footer>
            <ion-toolbar class="text-center">
                <ion-button (click)="logout()" color="secondary">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <ion-label color="light">Logout</ion-label>
                </ion-button>
            </ion-toolbar>
        </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content" main>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-menu-button color="light" autoHide="false"></ion-menu-button>
                </ion-buttons>
                <ion-title color="light">
                    Home
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content color="light">
            <div class="main-section border-primary">
                <ion-grid class="second-section" fixed>
                    <ion-row class="border-b">
                        <ion-col class="border-r" size="6">
                            <div class="btn-section">
                                <div class="div-btn text-center" (click)="goToOtherPage()">
                                    <div>
                                        <ion-icon color="light" name="briefcase"></ion-icon>
                                    </div>
                                    <ion-label class="text-bold" color="light">General</ion-label>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <div class="btn-section">
                                <div class="div-btn text-center" (click)="goToOtherPage()">
                                    <div>
                                        <ion-icon color="light" name="list"></ion-icon>
                                    </div>
                                    <ion-label class="text-bold" color="light">Obligation</ion-label>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col class="border-r" size="6">
                            <div class="btn-section">
                                <div class="div-btn text-center" (click)="goToOtherPage()">
                                    <div>
                                        <ion-icon color="light" name="calculator"></ion-icon>
                                    </div>
                                    <ion-label class="text-bold" color="light">Tax Calculation</ion-label>
                                </div>
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <div class="btn-section">
                                <div class="div-btn text-center" (click)="goToOtherPage()">
                                    <div>
                                        <ion-icon color="light" name="cash"></ion-icon>
                                    </div>
                                    <ion-label class="text-bold" color="light">Service</ion-label>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-content>
    </ion-router-outlet>
</ion-app>
