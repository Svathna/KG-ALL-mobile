<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons (click)="backHome()" class="ion-padding-horizontal" slot="start">
			<ion-icon size="large" color="light" name="arrow-back-outline"></ion-icon>
		</ion-buttons>
		<ion-title color="light">ទូរឯកសារ</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-progress-bar *ngIf="isFetching" type="indeterminate"></ion-progress-bar>
	<div class="main-container">
		<div class="request-section">
			<form [formGroup]="requestForm">
				<ion-textarea class="ion-margin-bottom" placeholder="ពាក្យស្នើសុំឯកសារបន្ថែម" padding required formControlName="description"></ion-textarea>
				<div class="ion-text-end">
					<ion-button [disabled]="requestForm.invalid || isFetching" color="secondary" (click)="submitRequest()" type="submit">
						<ion-label color="light">ដាក់ស្នើ</ion-label>
					</ion-button>
				</div>
			</form>
		</div>
		<!-- PDF section  -->
        <div class="Pdf-file">
			<strong>ទាញយកឯកសារជា PDF :</strong>
			<div *ngIf="docs">
				<ion-card class="doc-card">
					<ion-row *ngIf="docs.moc_certificate">
						<ion-col size="3">
							<ion-icon (click)="dowloadPDF(docs.moc_certificate, 'moc_certificate')"
								color="primary" 
								class="pdf-icon" 
								name="document-attach">
							</ion-icon>
						</ion-col>
						<ion-col>
							<p>1. វិញ្ញាបនប័ត្រចុះបញ្ជីពាណិជ្ជកម្ម</p>
						</ion-col>
						<ion-col size="2">
							<ion-icon
								(click)="dowloadPDF(docs.moc_certificate, 'moc_certificate')"
								color="primary"
								size="large"
								name="download"
								mode="md">
							</ion-icon>
						</ion-col>
					</ion-row>
				</ion-card>
				<ion-card class="doc-card">
					<ion-row *ngIf="docs.business_extract">
						<ion-col size="3">
							<ion-icon (click)="dowloadPDF(docs.business_extract, 'business_extract')"
								color="primary" 
								class="pdf-icon" 
								name="document-attach">
							</ion-icon>
						</ion-col>
						<ion-col>
							<p>2. សម្រង់ក្រុមហ៊ុន</p>
						</ion-col>
						<ion-col size="2">
							<ion-icon
								(click)="dowloadPDF(docs.business_extract, 'business_extract')"
								color="primary"
								size="large"
								name="download"
								mode="md">
							</ion-icon>
						</ion-col>
					</ion-row>
				</ion-card>
				<ion-card class="doc-card">
					<ion-row *ngIf="docs.vat_certificate">
						<ion-col size="3">
							<ion-icon (click)="dowloadPDF(docs.vat_certificate, 'vat_certificate')"
								color="primary" 
								class="pdf-icon" 
								name="document-attach">
							</ion-icon>
						</ion-col>
						<ion-col>
							<p>3. វិញ្ញាបនប័ត្រចុះបញ្ជីពន្ធដារ</p>
						</ion-col>
						<ion-col size="2">
							<ion-icon
								(click)="dowloadPDF(docs.vat_certificate, 'vat_certificate')"
								color="primary"
								size="large"
								name="download"
								mode="md">
							</ion-icon>
						</ion-col>
					</ion-row>
				</ion-card>
				<ion-card class="doc-card">
					<ion-row *ngIf="docs.patent">
						<ion-col size="3">
							<ion-icon (click)="dowloadPDF(docs.patent, 'patent')"
								color="primary" 
								class="pdf-icon" 
								name="document-attach">
							</ion-icon>
						</ion-col>
						<ion-col>
							<p>4. ប័ណ្ណប៉ាតង់</p>
						</ion-col>
						<ion-col size="2">
							<ion-icon
								(click)="dowloadPDF(docs.patent, 'patent')"
								color="primary"
								size="large"
								name="download"
								mode="md">
							</ion-icon>
						</ion-col>
					</ion-row>
				</ion-card>
				<ion-card class="doc-card">
					<ion-row *ngIf="docs.gdt_card">
						<ion-col size="3">
							<ion-icon (click)="dowloadPDF(docs.gdt_card, 'gdt_card')"
								color="primary" 
								class="pdf-icon" 
								name="document-attach">
							</ion-icon>
						</ion-col>
						<ion-col>
							<p>5. កាតពន្ធដារ</p>
						</ion-col>
						<ion-col size="2">
							<ion-icon
								(click)="dowloadPDF(docs.gdt_card, 'gdt_card')"
								color="primary"
								size="large"
								name="download"
								mode="md">
							</ion-icon>
						</ion-col>
					</ion-row>
				</ion-card>
			</div>
			<!-- Other Doc  section-->
			<div *ngIf="docs && docs.others" class="ion-margin-top">
				<strong>
					ឯកសារផ្សេងៗជា PDF :
				</strong>
				<ion-card  *ngFor="let doc of docs.others;let index = index" class="doc-card">
					<ion-row>
						<ion-col size="3">
							<ion-icon (click)="dowloadPDF(doc.docUrl, doc.title)"
								color="primary" 
								class="pdf-icon" 
								name="document-attach">
							</ion-icon>
						</ion-col>
						<ion-col>
							<p>{{ index + 1 }}. {{ doc.titleInKhmer }}</p>
						</ion-col>
						<ion-col size="2">
							<ion-icon
								(click)="dowloadPDF(doc.docUrl, doc.title)"
								color="primary"
								size="large"
								name="download"
								mode="md">
							</ion-icon>
						</ion-col>
					</ion-row>
				</ion-card>
			</div>
        </div>
	</div>
</ion-content>
