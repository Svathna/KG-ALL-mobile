<ion-content center text-center class="background">
    <div class="logo-wrapper">
        <div class="logo">
            <ion-img src="assets/logo/kg-all-logo.png"></ion-img>
        </div>
    </div>
    <div class="form" text-center padding>
        <form [formGroup]="loginForm">
            <ion-item class="ion-margin-bottom">
                <ion-icon slot="start" size="small" name="person-outline"></ion-icon>
                <ion-input placeholder="Username" padding required formControlName="userName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon slot="start" size="small" name="key-outline"></ion-icon>
                <ion-input [type]="passwordShowHide.type" placeholder="Password" padding formControlName="password"></ion-input>
                <ion-icon (click)="showHidePassword()" [name]="passwordShowHide.showHideIcon" size="small" slot="end"></ion-icon>
            </ion-item>

            <ion-button class="btn-login" color="secondary" (click)="login()" type="submit">
                <ion-label color="light">Login</ion-label>
            </ion-button>
        </form>
    </div>
</ion-content>
